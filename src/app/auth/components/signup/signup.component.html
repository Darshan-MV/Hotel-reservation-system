<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h1 class="card-title text-center">SIGN UP</h1>
            <div class="card-text">
                <form>
                    <div class="form-group">
                        <label for="InputName">Name</label>
                        <input type="name" class="form-control form-control-sm" id="InputName" />
                    </div>

                    <div class="form-group">
                        <label for="InputEmail">Email Address</label>
                        <input type="email" class="form-control form-control-sm" id="InputEmail" />
                    </div>

                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" class="form-control form-control-sm" id="InputPassword1" />
                    </div>

                    <div class="form-group">
                        <label for="InputPassword2">Repeat Password</label>
                        <input type="password2" class="form-control form-control-sm" id="InputPassword2" />
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
          Sign Up
        </button >

                    <div class="signin">
                        Already have an account? <a routerLink="/auth/userlogin" routerLinkActive="active-link">Login</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
